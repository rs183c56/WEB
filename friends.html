<!DOCTYPE html>
<html>
  <head>
    <title>Friends</title>
    <h1>Friends Gallery</h1>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }
      .grid-item {
        padding: 0;
      }
      .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item"><img src="p1.jpg"></div>
      <div class="grid-item"><img src="p2.jpg"></div>
      <div class="grid-item"><img src="p3.jpg"></div>
      <div class="grid-item"><img src="p4.jpg"></div>
      <div class="grid-item"><img src="p5.jpg"></div>
      <div class="grid-item"><img src="p6.jpg"></div>
      <div class="grid-item"><img src="p7.jpeg"></div>
      <div class="grid-item"><img src="p1.jpg"></div>
      <div class="grid-item"><img src="p2.jpg"></div>
    </div>
  </body>
</html>
